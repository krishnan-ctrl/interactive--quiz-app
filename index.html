<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <div id="start-screen" class="start-screen">
            <h1>Welcome to the Quiz!</h1>
            <p>Test your knowledge with these questions. You'll get instant feedback after each answer.</p>
            <button id="start-btn" class="btn">Start Quiz</button>
        </div>

        <div id="quiz-screen" class="quiz-screen hidden">
            <div class="quiz-header">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="question-count">Question <span id="current-question">1</span>/<span id="total-questions">0</span></div>
                <div class="timer">Time: <span id="time">0</span>s</div>
            </div>
            
            <div class="question-container">
                <h2 id="question-text">Question text goes here</h2>
                <div id="options-container" class="options-container">
                    <!-- Options will be inserted here by JavaScript -->
                </div>
            </div>
            
            <div id="feedback" class="feedback hidden"></div>
            
            <button id="next-btn" class="btn hidden">Next Question</button>
        </div>

        <div id="results-screen" class="results-screen hidden">
            <h1>Quiz Completed!</h1>
            <div class="result-stats">
                <p>Your final score: <span id="final-score">0</span>/<span id="max-score">0</span></p>
                <p>Time taken: <span id="final-time">0</span> seconds</p>
                <p id="performance-message">Great job!</p>
            </div>
            <button id="restart-btn" class="btn">Restart Quiz</button>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
